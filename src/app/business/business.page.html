<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Business
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let article of articles">
    <ion-card>
      <ion-img src="{{article.urlToImage}}"></ion-img>
      <ion-card-header>
        <span *ngIf="article.publishedAt">{{ article.publishedAt |  date: 'medium' }} | </span>
        <span *ngIf="article.source.name"><b>{{article.source.name}}</b> </span>
        <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><q>{{article.description}}</q></p>
        <br>
        <ion-button ion-button fill="outline" expand="block" href="{{article.url}}" large>Continue Reading</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
